<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Stylesheet  -->
    <style>
        body {
            padding: auto;
        }
    </style>
</head>

<body>
    <!-- Page structure  -->

    <div class="container d-flex flex-column align-self-center h-100 justify-content-center  lign-self-start">
        <div class="input-group p-1">
            <input type="text" id="search" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
        </div><!-- /input-group -->

        <div id="suggestions" class="jumbotron bg-light card p-3 m-2">

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

     <!-- Javascript logic -->
    <script>
        $(document).ready(function () {
            var suggestions = $("#suggestions");
            suggestions.hide();

            var data = ["Mark", "Antonio", "kaleem", "johne", "Joe", "Andy", "Jony", "kalark", "Maria"];

            $("#search").keyup(function () {
                var input = $("#search").val();
                if (input) {
                    suggestions.show();
                } else {
                    suggestions.hide();
                }

                suggestions.empty();

                if (input.length > 0) {
                    var regex = new RegExp("^" + input, "i");

                    $.each(data, function (i, value) {
                        if (value.match(regex)) {
                            suggestions.append("<div style='cursor:pointer'>" + value + "</div>");
                        }
                    });
                }
            });
        });

    </script>
</body>

</html>
